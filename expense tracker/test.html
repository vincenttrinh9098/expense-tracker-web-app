<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Track Your Expenses</title>
    <link href="test.css" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel="stylesheet">
</head>
<body>
    <nav class="sidebar">
        <div class="logo-menu">
            <h2 class="logo">Hub</h2>
            <i class='bx bx-menu toggle-btn'></i>
        </div>
        <ul class="list">

            <li class="list-item active">
                <a href="#">
                    <i class='bx bx-user' ></i>
                    <span class="link-name" style="--i:1;">Dashboard</span>
                </a>
            </li>

             <li class="list-item">
                <a href="#">
                    <i class='bx bx-cog' ></i>
                    <span class="link-name" style="--i:2;">Settings</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-exit'></i>
                    <span class="link-name" style="--i:3;">Sign Out</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-git-commit' ></i>
                    <span class="link-name" style="--i:4;">TBD</span>
                </a>
            </li>

            <li class="list-item">
                <a href="#">
                    <i class='bx bx-git-commit' ></i>
                    <span class="link-name" style="--i:5;">TBD</span>
                </a>
            </li>
            
        </ul>
    </nav>
    <main class="main-content">
        <div class="cardContainer">
            <div class="cardBox">
                <div>
                    <div id="monthly-income" class="numbers"></div>
                    <div class="cardName">Monthly Income</div>
                </div>
                <div class="iconBx">
                    <i class='bx bx-money-withdraw'></i>
                </div>
            </div>

            <div class="cardBox">
                <div>
                    <div id="monthly-expense" class="numbers"></div>
                    <div class="cardName">Monthly Expense</div>
                </div>
                <div class="iconBx">
                    <i class='bx bx-cart'></i>
                </div>
            </div>

            <div class="cardBox">
                <div>
                    <div class="numbers">$2,900</div>
                    <div class="cardName">Total Savings</div>
                </div>
                <div class="iconBx">
                    <i class='bx bx-wallet'></i>
                </div>
            </div>
        </div>

        
    <div class="transactions">
        <div class="recentTransactions">
            <div class="cardHeader">
                <h2>Recent transactions</h2>
                <a href="#" class="ViewAllBtn">+</a>
            </div>
            <table>
                <thead>
                    <tr>
                        <td>Date</td>
                        <td>Description</td>
                        <td>Category</td>
                        <td>Amount</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>


    <div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
        <div class="modal-header">
            <h2>Add New Transaction</h2>
            <i class='bx bx-x close-modal' id="closeModal"></i>
        </div>
      <div class="modal-body">
        <form id="transactionForm">
            <div class="input-group">
                <label>Date</label>
                <input type="date" id="inputDate" required>
            </div>
            <div class="input-group">
                <label>Description</label>
                <input type="text" id="inputDesc" placeholder="e.g. KBBQ" required>
            </div>
            <div class="input-group">
                <label>Category</label>
                <select id="inputCategory" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Dining Out">Dining Out</option>
                    <option value="Groceries">Groceries</option>
                    <option value="Transport">Transport</option>
                    <option value="Bills">Bills</option>
                    <option value="Entertainment">Entertainment</option>
                </select>
            </div>
            <div class="input-group">
                <label>Type</label>
                <select id="inputType" required>
                    <option value="" disabled selected>Select a category</option>
                    <option value="Expense">Expense</option>
                    <option value="Income">Income</option>
                </select>
            </div>
            <div class="input-group">
                <label>Amount ($)</label>
                <input type="number" id="inputAmount" placeholder="0.00" required>
            </div>
            <button type="submit" id="saveTransactionBtn" class="btn-save">Save Transaction</button>
          </form>
         </div>
        </div>
    </div>

    
    </main>



    <script src="test.js"></script>
</body>
</html>
